<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="picture"></div>
    <div class="content">
      <div class="text">
        <div class="bold">
          This is a really fat cat. He doesn't protect. He doesn't attack. But most importantly.
          He constantly meow for additional snack.<br>
          Sign up <em>now</em> to learn more.<br>
          <br>
          You <em>know</em> you want to.
        </div>
      </div>
      <div class="form">
          <form action="" method="get">
          <div class="bold form-title">Let's do this!</div>
          <div class="form-field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name" minlength="2" maxlength="20" placeholder="your first name">
          </div>
          <div class="form-field">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name" minlength="2" maxlength="20" placeholder="your last name">
          </div>
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" placeholder="theo@example.com">
          </div>
          <div class="form-field">
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" id="phone" name="phone" placeholder="69xxxxxxxx">
          </div>
          <div class="form-field">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password" minlength="6" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" 
            placeholder="At least 6 characters">
          </div>
          <div class="form-field">
            <label for="password-confirm">CONFIRM PASSWORD</label>
            <input type="password" id="password-confirm" name="password-confirm" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            placeholder="At least 6 characters">
          </div>
          <div id="line"></div>
          <button type="submit">Create Account</button>
        </form>
        <div id="login">Already have an account? <a href="">Log in</a></div>
      </div>
    </div>
  </body>
</html>
